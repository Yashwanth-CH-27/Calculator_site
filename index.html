<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" class="text-display" disabled/>
        <button class="btn operations" value="add">+</button>
        <button class="btn operations" value="sub">-</button>
        <button class="btn operations" value="mul">x</button>
        <button class="btn operations" value="divs">%</button>
        <button class="btn numbers" value="1">1</button>
        <button class="btn numbers" value="3">2</button>
        <button class="btn numbers" value="3">3</button>
        <button class="btn numbers" value="4">4</button>
        <button class="btn numbers" value="5">5</button>
        <button class="btn numbers" value="6">6</button>
        <button class="btn numbers" value="7">7</button>
        <button class="btn numbers" value="8">8</button>
        <button class="btn numbers" value="9">9</button>
        <button class="btn numbers" value="0">0</button>
        <button class="btn numbers" value="dot">.</button>
        <button class="btn equals" value="equals">=</button>
        <button class="btn clr" value="clr">C</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
